<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>RailXpertᴵᴺᴰᴵᴬ</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/png" href="assests/favicon.ico">
    <script src="script/encryptionHelper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./script/siteHelper.js"></script>
</head>

<body>
    <div class="container">
    <h1><span class="brand">RailXpert</span> <span class="flag-text">ᴵᴺᴰᴵᴬ</span></h1>

        <!-- Tabs Container with Scroll -->
        <div class="tabs-wrapper">
            <div class="tabs">
                <button class="tab-button active" data-tab="route-tab">Route Details</button>
                <button class="tab-button" data-tab="live-tab">Live Location</button>
                <button class="tab-button" data-tab="btw-tab">Between Stations</button>
                <button class="tab-button" data-tab="pnr-tab">PNR Enquiry</button>
            </div>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="trainNumber" placeholder="Enter Train Number" inputmode="numeric" pattern="\d*"
                min="1" autocomplete="off" required>
            <button id="searchButton">
                <span class="spinner"></span>
                <span class="button-text">Search</span>
            </button>
        </div>

        <!-- Route Information Tab -->
        <div id="route-tab" class="tab-content active">
            <div id="result" class="result">
                <div id="trainInfo" class="train-info"></div>
                <div id="stationList" class="station-list"></div>
            </div>
        </div>

        <!-- Live Tracking Tab -->
        <div id="live-tab" class="tab-content">
            <!-- Date Selector - Always visible when tab is active -->

            <div class="date-selector">
                <label for="journeyDate">Journey Date:</label>
                <input type="date" id="journeyDate" name="journeyDate">
            </div>

            <div id="trainInfoLive" class="train-info"></div>
            <!-- Live tracking content that will be shown/hidden -->
            <div id="liveTrackingContent" style="display: none;">
                <div class="live-tracking">
                    <!-- Train Info Header -->
                    <div class="train-info-header">
                        <div class="train-title">
                            <h2 id="trainNumberfirst">-</h2>
                            <div class="train-route">
                                <span id="fromStation">-</span>
                                <span class="route-arrow">→</span>
                                <span id="toStation">-</span>
                            </div>
                        </div>
                        <button id="refreshButton" class="refresh-button" title="Refresh data" aria-label="Refresh">
                            <span class="refresh-icon">⟳</span>
                        </button>
                        <div class="train-meta">
                            <div class="meta-item">
                                <span class="meta-label">Departure</span>
                                <span id="departureTime">-</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Arrival</span>
                                <span id="arrivalTime">-</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Duration</span>
                                <span id="duration">-</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Distance</span>
                                <span id="distance">-</span>
                            </div>
                        </div>
                    </div>

                    <!-- Train Status Card -->
                    <div id="liveTrainInfo" class="live-train-info">
                        <!-- Will be populated by JavaScript -->
                    </div>

                    <!-- Current Status -->
                    <div class="current-status-card">
                        <h3>Current Status</h3>
                        <div class="status-grid">
                            <div class="status-item">
                                <span class="status-label">Last Station:</span>
                                <span id="currentStation" class="status-value">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Next Station:</span>
                                <span id="nextStation" class="status-value">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Last Update:</span>
                                <span id="lastUpdate" class="status-value">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Delay:</span>
                                <span id="delay" class="status-value">On Time</span>
                            </div>
                        </div>
                    </div>

                    <!-- Station Information Section -->
                    <div class="station-info-container" id="statusContainer">
                        <div class="station-header-controls">
                            <h3>Route Stations</h3>
                            <div class="station-controls" id="station-controls">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="showNonStopStations" checked>
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Show Non-Stop Stations</span>
                                </label>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div id="progressBar" class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <div id="progressText" class="progress-text">0% Complete</div>
                        </div>
                        <div id="stationListContainer" class="station-list">
                            <!-- Station list will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Map Card -->
                    <div class="station-info-container" id="mapContainer">
                        <div class="station-header-controls">
                            <h3>Live Route Map</h3>
                        </div>
                        <div style="padding: 16px;">
                            <div class="map-wrapper"
                                style="width: 100%; height: 500px; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                                <iframe id="routeMap" src="" style="width: 100%; height: 100%; border: none;"
                                    frameborder="0"></iframe>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- BTW Station Tab -->
        <div id="btw-tab" class="tab-content">
            <div class="btw-search-container">
                <div class="station-input-group">
                    <label for="fromStationBtw">From Station</label>
                    <input type="text" id="fromStationBtw" placeholder="Enter Station Name/Code" autocomplete="off"
                        required>
                    <div id="fromSuggestionsContainer" class="suggestions-container"></div>
                </div>
                <button id="swapStationsBtn" class="swap-stations-btn" title="Swap Stations">
                    <span>Swap ⇅ Stations</span>
                </button>
                <div class="station-input-group">
                    <label for="toStationBtw">To Station</label>
                    <input type="text" id="toStationBtw" placeholder="Enter Station Name/Code" autocomplete="off"
                        required>
                    <div id="toSuggestionsContainer" class="suggestions-container"></div>
                </div>
                <button id="searchBtwButton" class="btw-search-button">
                    <span class="spinner"></span>
                    <span class="button-text">Search Trains</span>
                </button>
            </div>
            <div id="btwResult" class="btw-result">
                <!-- BTW results will be displayed here -->
            </div>
        </div>

        <!-- PNR Status Tab -->
        <div id="pnr-tab" class="tab-content">
            <div class="search-box">
                <input type="text" id="pnrNumber" placeholder="Enter 10-digit PNR Number" inputmode="numeric"
                    pattern="\d{10}" maxlength="10" autocomplete="off" required>
                <button id="checkPnrButton">
                    <span class="spinner"></span>
                    <span class="button-text">Check Status</span>
                </button>
            </div>
            <div id="pnrResult" class="pnr-result">
                <!-- PNR result will be displayed here -->
            </div>
        </div>
